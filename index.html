<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Analog Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            margin: 20px;
            max-width: 90%;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            margin-bottom: 30px;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .clock {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 10px solid rgba(255, 255, 255, 0.2);
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.2),
                0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .clock-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px 10px 0 0;
            transform: translateX(-50%);
        }

        .hour-hand {
            width: 8px;
            height: 30%;
            background: #fff;
            z-index: 3;
        }

        .minute-hand {
            width: 6px;
            height: 40%;
            background: #fff;
            z-index: 2;
        }

        .second-hand {
            width: 2px;
            height: 45%;
            background: #ff5252;
            z-index: 1;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .number-1 { transform: rotate(30deg); }
        .number-2 { transform: rotate(60deg); }
        .number-3 { transform: rotate(90deg); }
        .number-4 { transform: rotate(120deg); }
        .number-5 { transform: rotate(150deg); }
        .number-6 { transform: rotate(180deg); }
        .number-7 { transform: rotate(210deg); }
        .number-8 { transform: rotate(240deg); }
        .number-9 { transform: rotate(270deg); }
        .number-10 { transform: rotate(300deg); }
        .number-11 { transform: rotate(330deg); }
        .number-12 { transform: rotate(0deg); }

        .digital-clock {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .date-display {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .theme-selector {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .theme-classic { background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); }
        .theme-dark { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); }
        .theme-light { background: linear-gradient(135deg, #8e9eab, #eef2f3); }
        .theme-ocean { background: linear-gradient(135deg, #2193b0, #6dd5ed); }
        .theme-sunset { background: linear-gradient(135deg, #ff5e62, #ff9966); }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 500px) {
            .clock-container {
                width: 250px;
                height: 250px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .digital-clock {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Analog Clock</h1>
        <p class="subtitle">A beautiful, functional clock for your browser</p>
        
        <div class="clock-container">
            <div class="clock">
                <!-- Clock numbers -->
                <div class="number number-1">1</div>
                <div class="number number-2">2</div>
                <div class="number number-3">3</div>
                <div class="number number-4">4</div>
                <div class="number number-5">5</div>
                <div class="number number-6">6</div>
                <div class="number number-7">7</div>
                <div class="number number-8">8</div>
                <div class="number number-9">9</div>
                <div class="number number-10">10</div>
                <div class="number number-11">11</div>
                <div class="number number-12">12</div>
                
                <!-- Clock hands -->
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
                <div class="hand second-hand" id="second-hand"></div>
                
                <!-- Clock center -->
                <div class="clock-center"></div>
            </div>
        </div>
        
        <div class="digital-clock" id="digital-clock">00:00:00</div>
        <div class="date-display" id="date-display">Monday, January 1, 2023</div>
        
        <div class="controls">
            <button id="toggle-seconds">Toggle Seconds</button>
            <button id="toggle-digital">Toggle Digital</button>
            <button id="toggle-date">Toggle Date</button>
        </div>
        
        <div class="theme-selector">
            <div class="theme-btn theme-classic" data-theme="classic"></div>
            <div class="theme-btn theme-dark" data-theme="dark"></div>
            <div class="theme-btn theme-light" data-theme="light"></div>
            <div class="theme-btn theme-ocean" data-theme="ocean"></div>
            <div class="theme-btn theme-sunset" data-theme="sunset"></div>
        </div>
    </div>
    
    <footer>
        <p>Interactive Clock &copy; 2023 | Made with HTML, CSS & JavaScript</p>
    </footer>

    <script>
        // Get DOM elements
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');
        const digitalClock = document.getElementById('digital-clock');
        const dateDisplay = document.getElementById('date-display');
        const toggleSecondsBtn = document.getElementById('toggle-seconds');
        const toggleDigitalBtn = document.getElementById('toggle-digital');
        const toggleDateBtn = document.getElementById('toggle-date');
        const themeButtons = document.querySelectorAll('.theme-btn');
        
        // State variables
        let showSeconds = true;
        let showDigital = true;
        let showDate = true;
        
        // Update clock function
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            // Calculate angles for clock hands
            const secondAngle = (seconds + milliseconds / 1000) * 6; // 360/60 = 6 degrees per second
            const minuteAngle = (minutes + seconds / 60) * 6; // 360/60 = 6 degrees per minute
            const hourAngle = (hours % 12 + minutes / 60) * 30; // 360/12 = 30 degrees per hour
            
            // Apply rotations to clock hands
            secondHand.style.transform = `translateX(-50%) rotate(${secondAngle}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            
            // Update digital clock
            if (showDigital) {
                const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}${showSeconds ? `:${seconds.toString().padStart(2, '0')}` : ''}`;
                digitalClock.textContent = timeString;
            }
            
            // Update date display
            if (showDate) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                dateDisplay.textContent = now.toLocaleDateString('en-US', options);
            }
        }
        
        // Toggle seconds display
        toggleSecondsBtn.addEventListener('click', () => {
            showSeconds = !showSeconds;
            secondHand.style.display = showSeconds ? 'block' : 'none';
            updateClock();
        });
        
        // Toggle digital clock
        toggleDigitalBtn.addEventListener('click', () => {
            showDigital = !showDigital;
            digitalClock.style.display = showDigital ? 'inline-block' : 'none';
        });
        
        // Toggle date display
        toggleDateBtn.addEventListener('click', () => {
            showDate = !showDate;
            dateDisplay.style.display = showDate ? 'block' : 'none';
        });
        
        // Theme switching
        themeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const theme = button.getAttribute('data-theme');
                document.body.className = '';
                document.body.classList.add(`theme-${theme}`);
            });
        });
        
        // Initialize clock
        updateClock();
        
        // Update clock every 50ms for smooth second hand movement
        setInterval(updateClock, 50);
    </script>
</body>
</html>
